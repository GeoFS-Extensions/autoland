<!-- PROG tab contents -->
<section class="mdl-layout__tab-panel fmc-prog">
    <div class="page-content">
        <div class="fmc-prog-container">

            <!-- Destination Information -->
            <div class="fmc-prog-info dest-info">
                <span class="mdl-chip mdl-chip--contact">
                    <span class="mdl-chip__contact mdl-color--teal mdl-color-text--white">Dest</span>
                    <span class="mdl-chip__text distance-info"><span data-bind="text: progInfo.flightDist"></span>&nbsp;nm</span>
                    <span class="mdl-chip__contact time-info">
                        <div>ETE:&nbsp;<span class="ete" data-bind="text: progInfo.flightETE"></span></div>
                        <div>ETA:&nbsp;<span class="eta" data-bind="text: progInfo.flightETA"></span></div>
                    </span>
                </span>
            </div>

            <!-- T/D Information -->
            <div class="fmc-prog-info tod-info">
                <span class="mdl-chip mdl-chip--contact">
                    <span class="mdl-chip__contact mdl-color--teal mdl-color-text--white">T/D</span>
                    <span class="mdl-chip__text distance-info"><span data-bind="text: progInfo.todDist"></span>&nbsp;nm</span>
                    <span class="mdl-chip__contact time-info">
                        <div>ETE:&nbsp;<span class="ete" data-bind="text: progInfo.todETE"></span></div>
                        <div>ETA:&nbsp;<span class="eta" data-bind="text: progInfo.todETA"></span></div>
                    </span>
                </span>
            </div>

            <!-- Next Waypoint Information -->
            <div class="fmc-prog-info next-wpt-info" data-bind="visible: nextWaypoint() !== null">
                <span class="mdl-chip mdl-chip--contact">
                    <span class="mdl-chip__contact mdl-color--teal mdl-color-text--white">
                        Next Waypoint
                        <i class="material-icons">room</i>
                    </span>
                    <span class="mdl-chip__text distance-info"><span data-bind="text: progInfo.nextDist"></span>&nbsp;nm</span>
                    <span class="mdl-chip__contact time-info" data-bind="text: progInfo.nextETE"></span>
                </span>
            </div>

        </div>
    </div>
</section>
