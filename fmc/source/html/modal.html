<!-- FMC Modal Dialog -->
<div class="fmc-modal mdl-dialog" data-bind="css: { opened: opened }">
    <div class="fmc-modal__close">
        <button class="mdl-button mdl-js-button mdl-button--icon close" data-bind="click: opened.bind($data, false)">
            <i class="material-icons">clear</i>
        </button>
    </div>
    <div class="fmc-modal__title">
        <h4><strong>Flight Management Computer</strong></h4>
    </div>
    <div class="fmc-modal__warning" data-bind="text: modalWarning"></div>

    <!-- FMC Modal layout -->
    <div class="fmc-modal__layout-container">
        <div class="fmc-modal__layout mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">

            <!-- Tabs -->
            <div class="fmc-modal__header">
                <header class="mdl-layout__header fmc-modal__no-shadow">
                    <div class="mdl-layout__tab-bar fmc-modal__tab-bar">
                        <a to=".fmc-rte" class="mdl-layout__tab fmc-btn__fade is-active" interactive=".wpt-tab">RTE</a>
                        <a to=".fmc-arr" class="mdl-layout__tab fmc-btn__fade" interactive=".arr-tab">ARR</a>
                        <a to=".fmc-legs" class="mdl-layout__tab fmc-btn__fade">LEGS</a>
                        <a to=".fmc-vnav" class="mdl-layout__tab fmc-btn__fade" interactive=".vnav-tab">VNAV</a>
                        <a to=".fmc-ils" class="mdl-layout__tab fmc-btn__fade" style="display: none;">ILS</a> <!--TODO-->
                        <a to=".fmc-prog" class="mdl-layout__tab fmc-btn__fade">PROG</a>
                        <a to=".fmc-map" class="mdl-layout__tab fmc-btn__fade" style="display: none;">MAP</a>
                        <a to=".fmc-load" class="mdl-layout__tab fmc-btn__fade" interactive=".load-tab">LOAD</a>
                        <a to=".fmc-log" class="mdl-layout__tab fmc-btn__fade" interactive=".log-tab">LOG</a>
                    </div>
                </header>
            </div>

            <!-- Divider between tabs and contents -->
            <div class="fmc-modal__divider"></div>

            <!-- Modal contents -->
            <div class="fmc-modal__content">
                <main class="mdl-layout__content">

                    <!--==============================
                        All tab content pages
                        Located at ui/tab-contents
                    ===============================-->

                </main>
            </div>
        </div>
    </div>

    <!-- Modal actions: interactive -->
    <div class="fmc-modal__actions">
		<button class="mdl-button mdl-js-button mdl-button--raised interactive save-wpt-data wpt-tab is-active" data-bind="click: saveWaypoints">Save Waypoints</button>
        <button class="mdl-button mdl-js-button mdl-button--raised interactive retrieve-wpt wpt-tab is-active" data-bind="click: retrieveWaypoints.bind($data,undefined)">Retrieve Waypoints</button>
        <button action="add-wpt" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored interactive wpt-tab is-active" data-bind="click: addWaypoint">
            <i class="material-icons">add</i>
        </button>
        <div class="fmc-auto-tod-container interactive arr-tab">
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="auto-tod">
                <input type="checkbox" id="auto-tod" class="mdl-switch__input" data-bind="checked: todCalc, mdlSwitch: true">
                <span class="mdl-switch__label">Automatically Calculate T/D</span>
            </label>
        </div>
        <div class="fmc-vnav-phase-container interactive vnav-tab">
            <span>Phase</span>
            <button class="mdl-button mdl-js-button mdl-button--raised toggle-phase" data-bind="text: currentPhaseText, click: nextPhase"></button>
            <button class="mdl-button mdl-js-button mdl-button--raised lock-phase" data-bind="click: phaseLocked.bind($data, !phaseLocked()), css: {locked: phaseLocked}">
                <i class="material-icons">lock</i>
            </button>
        </div>
        <button class="mdl-button mdl-js-button mdl-button--raised interactive clear-rte load-tab" data-bind="click: generateRoute.bind($data,false)">Clear</button>
        <button class="mdl-button mdl-js-button mdl-button--raised interactive generate-rte load-tab" data-bind="click: generateRoute.bind($data,true)">Generate Route</button>
        <button class="mdl-button mdl-js-button mdl-button--raised interactive remove-log-data log-tab" data-bind="click: removeLogData">Remove Log Data</button>

    </div>
</div>
