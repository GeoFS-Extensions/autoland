<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../main.css" />
    <title>Thanks for installing!</title>
  </head>
  <body>
    <h1 class="m-2 text-center font-bold bg-blue-200 rounded">
      Welcome to GeoFS Plugins!
    </h1>
    <article class="w-1/2 border-2 rounded">
      <h2 class="font-bold text-center">Installation</h2>
      <div class="flex-initial">
        <p>
          First, there's one thing we need you to do. In order for this
          extension to run properly, we require one permission.
        </p>
        <p>
          This extension requires the
          <code class="bg-gray-200 rounded">scripting</code> permission in order
          to inject scripts into GeoFS.
        </p>
      </div>
      <button class="m-1 bg-green-200 rounded hover:ring-2">
        Add Permissions
      </button>
    </article>
  </body>
</html>
